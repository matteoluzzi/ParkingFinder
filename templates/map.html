<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ static_url("map.css") }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&sensor=false"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ static_url("map.js") }}"></script>
        <script type="text/javascript" src="{{ static_url("utils.js") }}"></script>
        <script type="text/javascript" src="{{ static_url("websocketHandler.js") }}"></script>

        <title>APP-OSTO</title>
    </head>
    <body>
        <div class='navbar navbar-default navbar-static-top'>
          <div class='container-fluid'>
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class='navbar-brand' href='index.html'>APP-osto</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li class='active'><a href="/">Map</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">About</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                <div id="left-column"> 
                    <div class="well">
                        <h3>Pannello utente</h3>
                        <p>
                            <input class='form-control' id='search_address' placeholder='Inserisici un indirizzo' type='text' />
                        </p>
                        <p>
                            <button type='button' id='search_button' class="btn btn-primary btn-lg">
                                Cerca
                            </button>
                            <button type='button' id='reset_button' class='btn btn-default btn-lg'>
                                Reset
                            </button>
                        </p>
                    </div>

                </div>
            </div>
            <div class="col-md-8">
                <div id="map"></div>
            </div> 
            </div>                  
        </div> <!-- end container-fluid -->
         
        <script type="text/javascript">
        get_my_position(function(center) {
        	$("document").ready(function() {create_connection(center, "{{feAddress}}", "{{fePort}}")});
        });

        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 105; // Calculate the top offset
        
          $('#map').css('height', (h - offsetTop));
        }).resize();

        var autocomplete = new google.maps.places.Autocomplete($('#search_address')[0]);

        $('#search_button').click(function()
        {
            var place = autocomplete.getPlace();
            centerMap(place.geometry.location);
        });

        $('#reset_button').click(function()
        {
            $('#search_address').val('');
            get_my_position(function(center) {
                centerMap(center);
            });
        });
        
                 
        </script>
    </body>
</html>
